<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Attendance Analytics</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #f5f5f5;
      color: #000;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .content {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .stat {
      background: #fff;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      min-width: 200px;
      text-align: center;
    }

    .chart-container {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
 <div id="navbar-placeholder"></div>


  <div class="content">
    <h1>ðŸ“Š Attendance Analytics</h1>
    <div class="stats">
      <div class="stat">
        <strong id="totalEvents">0</strong><br />Total Events
      </div>
      <div class="stat">
        <strong id="averageAttendance">0</strong><br />Avg Attendees per Event
      </div>
    </div>

    <div class="chart-container">
      <canvas id="topPlayersChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDqLx1BmdM_01wmcOPPKyRh8PFnSw-dTH0",
      authDomain: "poker-crm.firebaseapp.com",
      projectId: "poker-crm",
      storageBucket: "poker-crm.appspot.com",
      messagingSenderId: "218784808902",
      appId: "1:218784808902:web:c587bdf584d704f7733107"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function buildAnalytics() {
      const playersSnap = await getDocs(collection(db, "players"));
      const eventsSnap = await getDocs(collection(db, "events"));

      const playerAttendanceMap = new Map();
      let totalAttendanceCount = 0;

      playersSnap.forEach(docSnap => {
        const data = docSnap.data();
        const count = (data.attendance || []).length;
        playerAttendanceMap.set(data.name, count);
        totalAttendanceCount += count;
      });

      const totalEvents = eventsSnap.size;
      const averageAttendance = totalEvents > 0 ? Math.round(totalAttendanceCount / totalEvents) : 0;

      document.getElementById("totalEvents").textContent = totalEvents;
      document.getElementById("averageAttendance").textContent = averageAttendance;

      const sorted = [...playerAttendanceMap.entries()].sort((a, b) => b[1] - a[1]).slice(0, 10);

      const chart = new Chart(document.getElementById("topPlayersChart"), {
        type: "bar",
        data: {
          labels: sorted.map(x => x[0]),
          datasets: [{
            label: "Total Attendances",
            data: sorted.map(x => x[1]),
            backgroundColor: "#333"
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            tooltip: { enabled: true }
          },
          scales: {
            x: { ticks: { font: { size: 14 } } },
            y: { beginAtZero: true, ticks: { stepSize: 1 } }
          }
        }
      });
    }

    buildAnalytics();
  </script>
    <script>
  fetch('nav.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar-placeholder').innerHTML = html;

      const hamburger = document.getElementById('hamburgerBtn');
      const navLinks = document.getElementById('navLinks');
      hamburger?.addEventListener('click', () => {
        navLinks.classList.toggle('show');
      });
    });
</script>

</body>
</html>
