<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>BroTime CRM - Add Player</title>
  <link rel="stylesheet" href="styles.css">
  <style>
  /* Use the same CSS from viewEvents.html */
  body {
    font-family: Arial, sans-serif;
    padding: 1rem;
    margin: 0;
    background-color: #f5f5f5;
  }

  h1 {
    text-align: center;
    font-size: 1.5rem;
    margin-bottom: 1rem;
  }

  form {
    max-width: 400px;
    margin: auto;
    background: #fff;
    padding: 1rem;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
  }

  label {
    display: block;
    margin-top: 1rem;
    font-weight: bold;
  }

  input,
  select {
    width: 100%;
    padding: 0.5rem;
    font-size: 1rem;
    margin-top: 0.25rem;
    border: 1px solid #ccc;
    border-radius: 6px;
  }

  button {
    width: 100%;
    margin-top: 1.25rem;
    padding: 0.75rem;
    font-size: 1rem;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  button:hover {
    background-color: #555;
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 1.25rem;
    }

    form {
      padding: 0.75rem;
    }

    input,
    select,
    button {
      font-size: 1rem;
      padding: 0.6rem;
    }
  }

</style>

</head>
<body>
 <div id="navbar-placeholder"></div>


  <h1>Add a New Player</h1>
  <form id="playerForm">
    <input type="text" id="name" placeholder="Full Name" required><br>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="tel" id="phone" placeholder="Phone"><br>
    <select id="role" required>
      <option value="">Select Role</option>
      <option value="core">Core</option>
      <option value="regular">Regular</option>
      <option value="guest">Guest</option>
    </select><br>
    <input type="text" id="invitedBy" placeholder="Invited By"><br>
    <button type="submit">Add Player</button>
  </form>

  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyDqLx1BmdM_01wmcOPPKyRh8PFnSw-dTH0",
  authDomain: "poker-crm.firebaseapp.com",
  projectId: "poker-crm",
  storageBucket: "poker-crm.appspot.com",
  messagingSenderId: "218784808902",
  appId: "1:218784808902:web:c587bdf584d704f7733107"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("playerForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const role = document.getElementById("role").value;
      const invitedBy = document.getElementById("invitedBy").value.trim();

      try {
        await addDoc(collection(db, "players"), {
          name,
          email,
          phone,
          role,
          invitedBy,
          attendance: [] // Start with empty array
        });
        alert("Player added!");
        form.reset();
      } catch (error) {
        console.error("Error adding document: ", error);
        alert("Something went wrong.");
      }
    });
  </script>
<script>
  fetch('nav.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar-placeholder').innerHTML = html;

      const hamburger = document.getElementById('hamburgerBtn');
      const navLinks = document.getElementById('navLinks');
      hamburger?.addEventListener('click', () => {
        navLinks.classList.toggle('show');
      });
    });
</script>
</body>
</html>
