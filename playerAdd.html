<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BroTime CRM - Add Player</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
    }

    .container {
      max-width: 400px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      padding: 1.5rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    input,
    button {
      padding: 0.5rem;
    }

    button {
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
 <div id="navbar-placeholder"></div>

  <div class="container">
    <h1>Add a New Player</h1>
    <form id="playerForm">
      <input type="text" id="name" placeholder="Full Name" required><br>
      <input type="email" id="email" placeholder="Email"><br>
      <input type="tel" id="phone" placeholder="Phone"><br>
      <input type="text" id="invitedBy" placeholder="Invited By"><br>
      <button type="submit">Add Player</button>
    </form>
  </div>

  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyDqLx1BmdM_01wmcOPPKyRh8PFnSw-dTH0",
  authDomain: "poker-crm.firebaseapp.com",
  projectId: "poker-crm",
  storageBucket: "poker-crm.appspot.com",
  messagingSenderId: "218784808902",
  appId: "1:218784808902:web:c587bdf584d704f7733107"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("playerForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const role = "guest";
      const invitedBy = document.getElementById("invitedBy").value.trim();

      try {
        await addDoc(collection(db, "players"), {
          name,
          email,
          phone,
          role,
          invitedBy,
          attendance: [] // Start with empty array
        });
        alert("Player added!");
        form.reset();
      } catch (error) {
        console.error("Error adding document: ", error);
        alert("Something went wrong.");
      }
    });
  </script>
<script>
  fetch('nav.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar-placeholder').innerHTML = html;

      const hamburger = document.getElementById('hamburgerBtn');
      const navLinks = document.getElementById('navLinks');
      hamburger?.addEventListener('click', () => {
        navLinks.classList.toggle('show');
      });
      
      document.addEventListener('click', (e) => {
        if (!navLinks.contains(e.target) && !hamburger.contains(e.target)) {
          navLinks.classList.remove('show');
        }
      });
    });
</script>
</body>
</html>
