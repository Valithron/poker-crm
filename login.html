<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In - BroTime CRM</title>
    <link rel="stylesheet" href="styles.css?v=3" />
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <main class="page-content">
      <div class="container" style="max-width: 400px; text-align: center">
        <div class="page-header mobile-offset">
          <h1 class="page-title">Log In</h1>
        </div>
        <input
          id="email"
          type="email"
          placeholder="Email"
          style="width: 100%; margin-bottom: 0.75rem"
        />
        <input
          id="password"
          type="password"
          placeholder="Password"
          style="width: 100%; margin-bottom: 0.75rem"
        />
        <button id="loginBtn" style="width: 100%">Log In</button>
      </div>
    </main>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
        onAuthStateChanged,
        signOut,
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDqLx1BmdM_01wmcOPPKyRh8PFnSw-dTH0",
        authDomain: "poker-crm.firebaseapp.com",
        projectId: "poker-crm",
        storageBucket: "poker-crm.appspot.com",
        messagingSenderId: "218784808902",
        appId: "1:218784808902:web:c587bdf584d704f7733107",
      };

      const whitelist = ["admin@example.com", "sterling@example.com"];

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      document
        .getElementById("loginBtn")
        .addEventListener("click", async () => {
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;
          try {
            await signInWithEmailAndPassword(auth, email, password);
          } catch (err) {
            alert(err.message);
          }
        });

      onAuthStateChanged(auth, async (user) => {
        if (!user) return;
        if (!whitelist.includes(user.email)) {
          alert("Access denied: Not an approved user.");
          await signOut(auth);
          return;
        }
        window.location.href = "index.html";
      });
    </script>
    <script>
      fetch("nav.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("navbar-placeholder").innerHTML = html;
          const hamburger = document.getElementById("hamburgerBtn");
          const navLinks = document.getElementById("navLinks");
          hamburger?.addEventListener("click", () => {
            navLinks.classList.toggle("show");
          });
          document.addEventListener("click", (e) => {
            if (!navLinks.contains(e.target) && !hamburger.contains(e.target)) {
              navLinks.classList.remove("show");
            }
          });
        });
    </script>
  </body>
</html>
