<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - BroTime CRM</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #0b3d0b;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: #1c1c1c;
      color: white;
      padding: 0.75rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    .navbar-title {
      font-weight: bold;
    }
    .login-container {
      background-color: #eaf2e1;
      padding: 2rem;
      margin: 6rem auto 2rem;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      color: #063a06;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #1c1c1c;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-title">BroTime CRM</div>
  </div>
  <div class="login-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Log In</button>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      // your firebase config here
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const allowedEmails = ["admin@example.com", "sterling@example.com"]; // EDIT THIS LIST

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          if (!allowedEmails.includes(email)) {
            alert("Access denied: Not an approved user.");
            auth.signOut();
            return;
          }
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert(error.message);
        });
    }
  </script>
</body>
</html>
