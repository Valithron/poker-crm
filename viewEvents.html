<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>View Events</title>
  <link rel="stylesheet" href="styles.css">
  <style>
  body {
  font-family: Arial, sans-serif;
  margin: 0;
  background-color: #f5f5f5;
}

h1 {
  text-align: center;
  font-size: 1.5rem;
  margin-bottom: 1rem;
}

.event {
  background-color: #fff;
  border-radius: 10px;
  padding: 1rem;
  margin: 0 auto 1rem;
  max-width: 600px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
}

.event h2 {
  font-size: 1.1rem;
  margin: 0 0 0.5rem 0;
}

.attendees {
  margin-top: 0.5rem;
}

ul {
  padding-left: 1.25rem;
  margin: 0.25rem 0;
}



@media (max-width: 600px) {
  h1 {
    font-size: 1.25rem;
  }

  .event {
    padding: 0.75rem;
  }
}
</style>

</head>
<body>
 <div id="navbar-placeholder"></div>


  <h1>üóìÔ∏è Poker Night Events</h1>
  <div id="eventList"></div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs,
    getDoc,
    doc,
    query,
    where
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";


  const firebaseConfig = {
    apiKey: "AIzaSyDqLx1BmdM_01wmcOPPKyRh8PFnSw-dTH0",
    authDomain: "poker-crm.firebaseapp.com",
    projectId: "poker-crm",
    storageBucket: "poker-crm.appspot.com",
    messagingSenderId: "218784808902",
    appId: "1:218784808902:web:c587bdf584d704f7733107"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const eventList = document.getElementById("eventList");

   async function fetchNames(ids) {
    const names = [];
    for (const id of ids || []) {
      try {
        const ref = typeof id === "string" ? doc(db, "players", id) : id;
        const snap = await getDoc(ref);
        names.push(snap.exists() ? snap.data().name : "[Unknown]");
      } catch {
        names.push("[Error]");
        }
      }
      return names;
    }

   async function renderEvents() {
    const q = query(collection(db, "events"), where("locked", "==", true));
    const snap = await getDocs(q);
    const events = [];
    for (const d of snap.docs) {
      const data = d.data();
      const invited = await fetchNames(data.invited || []);
      const attended = await fetchNames(data.attended || []);

      events.push({
  date: data.date?.toDate().toLocaleDateString() || "",
        host: data.host || "",
        notes: data.notes || "",
        invited,
        attended
      });

    }
    
    eventList.innerHTML = "";

    events.sort((a,b) => new Date(b.date) - new Date(a.date));
    for (const ev of events) {
        const div = document.createElement('div');
      div.className = 'event';
      div.innerHTML = `
        <h2><strong>${ev.date}</strong></h2>
        ${ev.host ? `<p><strong>Host:</strong> ${ev.host}</p>` : ""}
        <p><strong>Notes:</strong> ${ev.notes || "‚Äî"}</p>
        <div class="attendees"><strong>Invited:</strong><ul>${ev.invited.map(n=>`<li>${n}</li>`).join("")}</ul></div>
        <div class="attendees"><strong>Attended:</strong><ul>${ev.attended.map(n=>`<li>${n}</li>`).join("")}</ul></div>
      `;

      eventList.appendChild(div);


    }
  }

  renderEvents();
</script>

<script>
  fetch('nav.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar-placeholder').innerHTML = html;

      const hamburger = document.getElementById('hamburgerBtn');
      const navLinks = document.getElementById('navLinks');
      hamburger?.addEventListener('click', () => {
        navLinks.classList.toggle('show');
      });
    });
</script>


</body>
</html>
