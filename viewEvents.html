<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Events</title>
    <link rel="stylesheet" href="styles.css?v=3" />
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <main class="page-content">
      <div class="container">
        <div class="page-header mobile-offset">
          <h1 class="page-title">ğŸ—“ï¸ Poker Night Events</h1>
        </div>
        <div id="eventList"></div>
      </div>
    </main>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import {
        getFirestore,
        collection,
        getDocs,
        getDoc,
        doc,
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDqLxlBmdM_O1wmeOPPKyRh8PFnSw-dTH0",
        authDomain: "poker-crm.firebaseapp.com",
        projectId: "poker-crm",
        storageBucket: "poker-crm.appspot.com",
        messagingSenderId: "218784808902",
        appId: "1:218784808902:web:c587bdf584d704f7733107",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const eventList = document.getElementById("eventList");

      async function fetchNames(ids) {
        const fetches = (ids || []).map((id) => {
          const ref = typeof id === "string" ? doc(db, "players", id) : id;
          return getDoc(ref)
            .then((snap) => (snap.exists() ? snap.data().name : "[Unknown]"))
            .catch(() => "[Error]");
        });
        return Promise.all(fetches);
      }

      async function fetchAttendees(arr) {
        const fetches = (arr || []).map((item) => {
          let ref = item;
          let earnings;
          if (typeof item === "object") {
            earnings = item.earnings;
            ref = typeof item.id === "string" ? doc(db, "players", item.id) : item.id;
          }
          if (typeof ref === "string") ref = doc(db, "players", ref);
          return getDoc(ref)
            .then((snap) => ({
              name: snap.exists() ? snap.data().name : "[Unknown]",
              earnings,
            }))
            .catch(() => ({ name: "[Error]", earnings }));
        });
        return Promise.all(fetches);
      }

      async function renderEvents() {
        const snap = await getDocs(collection(db, "events"));
        const events = [];
        for (const d of snap.docs) {
          const data = d.data();
          const invited = await fetchNames(data.invited || []);
          const attended = await fetchAttendees(data.attended || []);

          const dateObj = data.date?.toDate ? data.date.toDate() : new Date();

          events.push({
            locked: !!data.locked,
            dateObj,
            date: dateObj.toLocaleDateString(),
            host: data.host || "",
            notes: data.notes || "",
            invited,
            attended,
          });
        }

        eventList.innerHTML = "";

        events.sort((a, b) => b.dateObj - a.dateObj);
        for (const ev of events) {
          const div = document.createElement("div");
          div.className = "event";
          div.innerHTML = `
        <h2><strong>${ev.locked ? "ğŸ”’ " : ""}${ev.date}</strong></h2>
        ${ev.host ? `<p><strong>Host:</strong> ${ev.host}</p>` : ""}
        <p><strong>Notes:</strong> ${ev.notes || "â€”"}</p>
        <div class="attendees"><strong>Invited:</strong><ul>${ev.invited
          .map((n) => `<li>${n}</li>`)
          .join("")}</ul></div>
        <div class="attendees"><strong>Attended:</strong><ul>${ev.attended
          .map(
            (p) => {
              const val = Number(p.earnings);
              let display = "";
              if (p.earnings !== undefined) {
                display = val === 100
                  ? " (NA)"
                  : ` (${val >= 0 ? "+" : ""}${val.toFixed(2)})`;
              }
              return `<li>${p.name}${display}</li>`;
            },
          )
          .join("")}</ul></div>
      `;

          eventList.appendChild(div);
        }
      }

      renderEvents();
    </script>

    <script src="loadNav.js"></script>
    <script type="module">
      import { authCheck } from "./authGuard.js";
      authCheck();
    </script>
  </body>
</html>
