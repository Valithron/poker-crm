<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Create Poker Night</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="navbar-placeholder"></div>

  <h1>Create New Poker Night Event</h1>
  <form id="eventForm">
    <label for="eventDate">Date:</label>
    <input type="date" id="eventDate" required><br><br>

    <label for="notes">Notes:</label>
    <input type="text" id="notes" placeholder="Optional notes..."><br><br>

    <label for="attendees">Select Attendees:</label>
    <select id="attendees" multiple size="10" required></select><br><br>

    <button type="submit">Create Event</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      addDoc,
      doc,
      Timestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

     const firebaseConfig = {
  apiKey: "AIzaSyDqLx1BmdM_01wmcOPPKyRh8PFnSw-dTH0",
  authDomain: "poker-crm.firebaseapp.com",
  projectId: "poker-crm",
  storageBucket: "poker-crm.appspot.com",
  messagingSenderId: "218784808902",
  appId: "1:218784808902:web:c587bdf584d704f7733107"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const attendeesSelect = document.getElementById("attendees");

    async function loadPlayers() {
      const snapshot = await getDocs(collection(db, "players"));
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const option = document.createElement("option");
        option.value = docSnap.id;
        option.textContent = `${data.name} (${data.role})`;
        attendeesSelect.appendChild(option);
      });
    }

    loadPlayers();

    const form = document.getElementById("eventForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const dateInput = document.getElementById("eventDate").value;
      const notes = document.getElementById("notes").value.trim();
      const selected = [...attendeesSelect.selectedOptions].map(option => 
        doc(db, "players", option.value)
      );

      try {
        await addDoc(collection(db, "events"), {
  date: Timestamp.fromDate(new Date(dateInput)),
  invited: selected,
  attended: [],
  notes,
  notified: false
});

        alert("Event created!");
        form.reset();
      } catch (error) {
        console.error("Error creating event:", error);
        alert("Something went wrong.");
      }
    });
  </script>
 <script>
  fetch('nav.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar-placeholder').innerHTML = html;

      const hamburger = document.getElementById('hamburgerBtn');
      const navLinks = document.getElementById('navLinks');
      hamburger?.addEventListener('click', () => {
        navLinks.classList.toggle('show');
      });
    });
</script>
</body>
</html>
