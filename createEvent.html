<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Poker Night</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      padding: 1.5rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    #invitees {
      width: 100%;
    }

    .choices {
      margin-bottom: 0.5rem;
    }

    input,
    button {
      padding: 0.5rem;
    }

    button {
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    @media (max-width: 600px) {
      .container {
        margin: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <div class="container">
    <h1>Create New Poker Night Event</h1>
    <form id="eventForm">
      <label for="eventDate">Date:</label>
      <input type="date" id="eventDate" required><br><br>

    <label for="notes">Notes:</label>
    <input type="text" id="notes" placeholder="Optional notes..."><br><br>

    <label for="invitees">Select Invitees:</label>
    <select id="invitees" multiple></select>
    <br>

    <button type="submit">Create Event</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      addDoc,
      Timestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

     const firebaseConfig = {
  apiKey: "AIzaSyDqLx1BmdM_01wmcOPPKyRh8PFnSw-dTH0",
  authDomain: "poker-crm.firebaseapp.com",
  projectId: "poker-crm",
  storageBucket: "poker-crm.appspot.com",
  messagingSenderId: "218784808902",
  appId: "1:218784808902:web:c587bdf584d704f7733107"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const inviteesSelect = document.getElementById("invitees");
    let choices;
    const coreIds = [];

    async function loadPlayers() {
      const snapshot = await getDocs(collection(db, "players"));
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        if (data.role === "core") {
          coreIds.push(docSnap.id);
          return;
        }
        const option = document.createElement("option");
        option.value = docSnap.id;
        option.textContent = data.name;
        inviteesSelect.appendChild(option);
      });
      choices = new Choices(inviteesSelect, {
        removeItemButton: true,
        searchResultLimit: 50,
        shouldSort: true,
      });
    }

    loadPlayers();

    const form = document.getElementById("eventForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const dateInput = document.getElementById("eventDate").value;
      const notes = document.getElementById("notes").value.trim();
      const selected = choices ? choices.getValue(true) : [];
      const invitedIds = Array.from(new Set([...coreIds, ...selected]));

      try {
        await addDoc(collection(db, "events"), {
          date: Timestamp.fromDate(new Date(dateInput)),
          invited: invitedIds,
          attended: [],
          notes,
          notified: false
        });

        alert("Event created!");
        form.reset();
      } catch (error) {
        console.error("Error creating event:", error);
        alert("Something went wrong.");
      }
    });
  </script>
 <script>
  fetch('nav.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar-placeholder').innerHTML = html;

      const hamburger = document.getElementById('hamburgerBtn');
      const navLinks = document.getElementById('navLinks');
      hamburger?.addEventListener('click', () => {
        navLinks.classList.toggle('show');
      });
    });
</script>
</body>
</html>
