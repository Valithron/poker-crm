<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BroTime Poker CRM</title>
    <link rel="stylesheet" href="styles.css?v=3" />
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import {
        getAuth,
        onAuthStateChanged,
        signOut,
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDqLx1BmdM_01wmcOPPKyRh8PFnSw-dTH0",
        authDomain: "poker-crm.firebaseapp.com",
        projectId: "poker-crm",
        storageBucket: "poker-crm.appspot.com",
        messagingSenderId: "218784808902",
        appId: "1:218784808902:web:c587bdf584d704f7733107",
      };

      const whitelist = ["admin@example.com", "sterling@example.com"];

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      onAuthStateChanged(auth, (user) => {
        if (user && whitelist.includes(user.email)) {
          return;
        }
        if (user) signOut(auth);
        window.location.href = "login.html";
      });
    </script>
  </head>
  <body>
    <div class="home-container">
      <div class="suits-row">♠️ ♥️ ♦️ ♣️</div>
      <div class="page-header">
        <h1 class="home-title page-title">BroTime Poker CRM</h1>
      </div>
      <div class="button-group">
        <a href="playerAdd.html" class="home-button">➕ Add Player</a>
        <a href="createEvent.html" class="home-button">📅 Create Event</a>
        <a href="players_list.html" class="home-button">🧑‍💻 View Players</a>
        <a href="viewEvents.html" class="home-button">📖 View Events</a>
        <a href="analytics.html" class="home-button">📊 Analytics</a>
      </div>
      <div class="mobile-only">Mobile breakpoint active</div>
    </div>
    <script>
      const mobileDiv = document.querySelector(".mobile-only");
      const divStyle = window.getComputedStyle(mobileDiv);
      if (divStyle.display !== "none") {
        console.log("Mobile-only element is visible");
      }
    </script>
  </body>
</html>
