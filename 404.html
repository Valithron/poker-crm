<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <link rel="stylesheet" href="styles.css?v=3" />

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import {
        getAuth,
        onAuthStateChanged,
        signOut,
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDqLx1BmdM_01wmcOPPKyRh8PFnSw-dTH0",
        authDomain: "poker-crm.firebaseapp.com",
        projectId: "poker-crm",
        storageBucket: "poker-crm.appspot.com",
        messagingSenderId: "218784808902",
        appId: "1:218784808902:web:c587bdf584d704f7733107",
      };

      const whitelist = ["valturg@gmail.com", "ryanwall.biz@gmail.com"];

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      onAuthStateChanged(auth, (user) => {
        if (user && whitelist.includes(user.email)) {
          return;
        }
        if (user) signOut(auth);
        window.location.href = "login.html";
      });
    </script>
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <main class="page-content">
      <div
        id="message"
        class="card"
        style="max-width: 360px; margin: 100px auto 16px; text-align: center"
      >
        <h2 class="page-title">404</h2>
        <h1 class="page-title">Page Not Found</h1>
        <p>
          The specified file was not found on this website. Please check the URL
          for mistakes and try again.
        </p>
        <h3>Why am I seeing this?</h3>
        <p>
          This page was generated by the Firebase Command-Line Interface. To
          modify it, edit the <code>404.html</code> file in your project's
          configured <code>public</code> directory.
        </p>
      </div>
    </main>
    <script>
      fetch("nav.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("navbar-placeholder").innerHTML = html;

          const hamburger = document.getElementById("hamburgerBtn");
          const navLinks = document.getElementById("navLinks");
          hamburger?.addEventListener("click", () => {
            navLinks.classList.toggle("show");
          });

          document.addEventListener("click", (e) => {
            if (!navLinks.contains(e.target) && !hamburger.contains(e.target)) {
              navLinks.classList.remove("show");
            }
          });
        });
    </script>
  </body>
</html>
